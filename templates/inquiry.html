<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>料理提案</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="./../public/css/style.css">
</head>
<body>
    <div id="inquiry">
        <el-steps :active="active" finish-status="success">
            <el-step title="Step 1"></el-step>
            <el-step title="Step 2"></el-step>
            <el-step title="Step 3"></el-step>
            <el-step title="Step 4"></el-step>
            <el-step title="Step 5"></el-step>
        </el-steps>
        <el-form ref="form" :model="sizeForm" label-width="120px" size="mini">
            <transition name="fade">
                <div v-if="active === 0">
                    <el-form-item label="アンケート１">
                        <el-radio-group v-model="sizeForm.resource" size="medium">
                            <el-radio border label="ans1"></el-radio>
                            <el-radio border label="ans2"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-button style="margin-top: 12px;" @click="next">Next step</el-button>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="active === 1">
                    <el-form-item label="アンケート１">
                        <el-radio-group v-model="sizeForm.resource" size="medium">
                            <el-radio border label="ans1"></el-radio>
                            <el-radio border label="ans2"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-button style="margin-top: 12px;" @click="next">Next step</el-button>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="active === 2">
                    <el-form-item label="アンケート２">
                        <el-radio-group v-model="sizeForm.resource" size="medium">
                            <el-radio border label="ans1"></el-radio>
                            <el-radio border label="ans2"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-button style="margin-top: 12px;" @click="next">Next step</el-button>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="active === 3">
                    <el-form-item label="アンケート３">
                        <el-radio-group v-model="sizeForm.resource" size="medium">
                            <el-radio border label="ans1"></el-radio>
                            <el-radio border label="ans2"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-button style="margin-top: 12px;" @click="next">Next step</el-button>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="active === 4">
                    <el-form-item label="アンケート４">
                        <el-radio-group v-model="sizeForm.resource" size="medium">
                            <el-radio border label="ans1"></el-radio>
                            <el-radio border label="ans2"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-button style="margin-top: 12px;" @click="next">送信</el-button>
                </div>
            </transition>
        </el-form>
    </div>

    <script type="application/javascript" src="./../public/js/inquiry.js"></script>
</body>
</html>
